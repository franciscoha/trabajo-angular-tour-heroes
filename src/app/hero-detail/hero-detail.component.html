<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>score: </span>{{hero.score}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <br>
    <label>score:
      <input [(ngModel)]="hero.score" placeholder="score"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save(hero.score)">save</button>
</div>
